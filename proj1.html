<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Project 1</title>
    <link href="proj1style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!---------------------------------------------------------header start------------------------------------------------>
    <header class="site-header">
        <div class="left-nav-con">
            <img src="img/logo.png" alt="Company logo" />
            <nav class="nav1">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Products</a>
                <a href="" class="nav-link">Resources</a>
                <a href="" class="nav-link">Pricing</a>
            </nav>
        </div>
        <div class="right-nav-con">
            <nav class="nav2">
                <a href="" class="nav-link">Sign Up</a>
                <a href="" class="nav-button">Login</a>
            </nav>
        </div>
    </header>
    <!--------------------------------------------------------/header end------------------------------------------------------>




    <!--------------------------------------------------------Main Content Start----------------------------------------------->

    <!--------------------------------------------------------hero section start----------------------------------------------->
    <main class="main-container">
        <section class="hero-container">
            <div class="hero">
                <h1>Grow your users.</h1>
                <h1 class="light-primary">Smarter.</h1>
                <p class="light-primary hero-description">Powerful, self-serve product and growth analytic to help you
                    convert, enlarge, and retain more users.
                    Trusted by over 4,000 startups.</p>
                <div class="hero-form">
                    <input type="text" placeholder="Enter your email" class="hero-input" />
                    <button type="button" class="hero-button">Get started</button>
                </div>
                <p class="hero-privacy">We care about your data in our <a href="">privacy policy.</a></p>
            </div>
        </section>
    </main>

    <!----------------------------------------------------------hero section end-------------------------------------------------->

    <!----------------------------------------------------------line chart start------------------------------------------------->

    <div class="chart-positioning">
        <div class="chart-container">
            <div class="chart">
                <img src="img/line-chart.png" alt="Users over time chart" class="line-chart-image">
                <img src="img/activity-gauge.png" alt="Active users" class="active-users-image">
                <div style="position: relative; height: 1rem;">
                    <img src="img/line-pattern.png" class="line-pattern-image">
                </div>
            </div>
        </div>
    </div>
    <!---------------------------------------------------------line chart end------------------------------------------------------>




    <!-----/Main Content End------>

    <!-----Footer------>
    <footer></footer>
    <!------Footer------>
</body>

</html>
